<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <style>
        #h1 {
            color: red;
        }
    </style>
</head>
<body>
    <div id="Application" style="text-align: center;">
      <h1 v-once>这里是模板的内容:{{countHTML}}次点击</h1>
      <h1 v-once>这里是模板的内容：<span v-html="countHTML"></span> </h1>
      <h1 v-bind:id="id1">这里是模板的内容:{{count + 10}}次点击</h1>
      <button v-on:click="clickButton">按钮</button>
    </div>
    <script>
      const App = {
        data() {
          return {
            count: 0,
            countHTML: `<span style='color:red;'>0</span>`,
            id1:"h1"
          }
        },
        methods: {
          clickButton() {
            this.count = this.count + 1
            this.countHTML= `<span style='color:red;'>${this.count}</span>`
          }
        }
      }
      Vue.createApp(App).mount("#Application")
    </script>
</body>
</html>
